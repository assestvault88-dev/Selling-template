<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Financila Dashboard | Account & System Configuration</title>

    <!-- Primary Meta Tags -->
    <meta name="description"
        content="Manage your Financila Dashboard settings. Configure account details, email notifications, and system preferences. View server status and backup information." />
    <meta name="keywords"
        content="financila settings, dashboard configuration, account settings, notification preferences" />
    <meta name="author" content="Financila" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="https://financila.com/settings.html" />
    <link rel="stylesheet" href="styles/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="header-left">
            <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Sidebar">â˜°</button>
            <div class="logo">Financila</div>
        </div>
        <nav class="nav">
            <a href="landing.html">Home</a>
            <a href="pricing.html">Pricing</a>
            <a href="docs.html">Docs</a>
        </nav>
    </header>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Settings</h3>
        </div>
        <ul>
            <li><a href="#" class="active">General</a></li>
            <li><a href="#">Security</a></li>
            <li><a href="#">Notifications</a></li>
        </ul>
    </aside>

    <main class="dashboard-grid" id="main">
        <div class="content-center">
            <section class="users-data-section">
                <div class="section-header">
                    <h2>Account Settings</h2>
                </div>
                <form style="display: flex; flex-direction: column; gap: 1rem;">
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label style="color: var(--color-text-muted); font-size: 0.9rem;">Email Address</label>
                        <input type="email" value="user@example.com"
                            style="padding: 0.75rem; background: var(--color-bg); border: 1px solid var(--color-border); color: var(--color-text); border-radius: 4px;">
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label style="color: var(--color-text-muted); font-size: 0.9rem;">Username</label>
                        <input type="text" value="johndoe"
                            style="padding: 0.75rem; background: var(--color-bg); border: 1px solid var(--color-border); color: var(--color-text); border-radius: 4px;">
                    </div>
                    <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem;">
                        <input type="checkbox" id="notif" checked>
                        <label for="notif" style="color: var(--color-text);">Enable Email Notifications</label>
                    </div>
                    <button type="button"
                        style="margin-top: 1rem; padding: 0.75rem; background: var(--color-accent); border: none; border-radius: 4px; color: #000; font-weight: 600; cursor: pointer; width: fit-content;">Save
                        Changes</button>
                </form>
            </section>
        </div>

        <div class="content-right">
            <section class="analytics-section">
                <h2>System Status</h2>
                <div class="kpi-card">
                    <h3>Server Status</h3>
                    <p style="font-size: 1.25rem; color: var(--color-success);">Operational</p>
                </div>
                <div class="kpi-card">
                    <h3>Last Backup</h3>
                    <p style="font-size: 1.25rem;">2 hours ago</p>
                </div>
            </section>
        </div>
    </main>

    <script src="scripts/app.js"></script>
</body>

</html>
